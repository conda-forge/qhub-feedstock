{% set name = "qhub" %}
{% set version = "0.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qhub-{{ version }}.tar.gz
  sha256: 667459f84c4159e1104a809518d53d2906888b2dcece83a377f16685bbcdfe9b

build:
  number: 2
  noarch: python
  entry_points:
    - qhub = qhub.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7,<4.0
    - pip
    - setuptools_scm
  run:
    - python >=3.7,<4.0
    - auth0-python
    - bcrypt
    - boto3
    - cloudflare
    - gitignore-parser ==0.0.8
    - pydantic
    - pynacl
    - python-keycloak
    - python-kubernetes
    - ruamel.yaml
    - azure-identity ==1.6.1
    - azure-mgmt-containerservice ==16.2.0
    - importlib_metadata

test:
  imports:
    - qhub
    - qhub.cli
  commands:
    - pip check
    - qhub --help
    - if [[ $(qhub --version) == {{ version }} ]]; then return 1; else return 0; fi
  requires:
    - pip

about:
  home: https://github.com/quansight/qhub
  summary: Management of QHub on Cloud Infrastructure
  dev_url: https://github.com/quansight/qhub
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
    - tylerpotts
    - costrouc
    - danlester
    - aktech
    - viniciusdc
    - iameskild
